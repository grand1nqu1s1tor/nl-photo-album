version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo Installing AWS SAM CLI...
      - pip install aws-sam-cli
      - echo Installing source dependencies...
      # - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build started on `date`
      - sam package --template-file lambda-template.yaml --s3-bucket cf-artifact-bucket --output-template-file output-template.yaml
artifacts:
  type: zip
  files:
    - output-template.yaml


